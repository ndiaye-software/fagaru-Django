<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/inscription_client.css' %}" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inscription</title>
</head>

<body>

<div> <img class="svg" src="{% static 'image/login.svg' %}" height="600px" width="600px"></div>

<div class="container">
	<div class="title">Inscription</div>
	<form action="post">
		<div class="user-details">
			<div class="input-box">
				<span class="details">Prénom</span>
				<input type="text" placeholder="Entrer votre prénom" required>
			</div>
			<div class="input-box">
				<span class="details">Nom</span>
				<input type="text" placeholder="Entrer votre nom" required>
			</div>

			<div class="input-box">
				<span class="details">Email</span>
				<input type="email" placeholder="Entrer votre email" required>
			</div>
			<div class="input-box">
				<span class="details">Téléphone</span>
				<input type="text" placeholder="Entrer votre téléphone" required>
			</div>
			<div class="input-box">
				<span class="details">Région</span>
				<input type="text" placeholder="Entrer votre région" required>
			</div>
			<div class="input-box">
				<span class="details">Adresse</span>
				<input type="text" placeholder="Entrer votre adresse" required>
			</div>
			<div class="input-box">
				<span class="details">Mot de passe</span>
				<input type="password" placeholder="Entrer votre mot de passe" required>
			</div>
			<div class="input-box">
				<span class="details">Confirmer votre mot de passe</span>
				<input type="password" placeholder="Entrer votre mot de passe" required>
			</div>
		</div>
		<div class="gender-details">
			<input type="radio" name="gender" id="dot-1">
			<input type="radio" name="gender" id="dot-2">
			<input type="radio" name="gender" id="dot-3">
			<span class="gender-title">Sexe</span>
			<div class="category">
				<label for="dot-1">
					<span class="dot one"></span>
					<span class="gender">Homme</span>
				</label>
				<label for="dot-2">
					<span class="dot two"></span>
					<span class="gender">Femme</span>
				</label>
			</div>
		</div>
		<div class="button">
			<input type="submit" value="Register">
		</div>
	</form>
</div>


</body>
</html>
